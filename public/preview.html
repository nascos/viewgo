		$(document).ready(function(){
     var isHiden = true;	/*控制切换菜单*/
    $('#popView').click(function(){
        if(isHiden){
			$('#popView').animate({top:'+=60px'});//菜单块向右移动
		}else{
			$('#popView').animate({top:'-=60px'}); //菜单块向左移动
		}
		isHiden = !isHiden;
    });
});
</script>
